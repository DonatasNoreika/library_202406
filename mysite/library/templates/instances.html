{% extends 'base.html' %}
{% block 'title' %}Knyg≈≥ egzemplioriai{% endblock %}

{% block 'content' %}
<a class="btn btn-secondary btn-sm mt-1 mb-3" href="{% url 'instance_new' %}">Naujas egzempliorius</a>
{% for instance in instances %}
<p><a href="{% url 'instance' instance.pk %}">{{ instance.book.title }} ({{ instance.uuid }})</a> - {{ instance.reader }} (<span class="{% if instance.is_overdue %}text-danger{% endif %}">{{ instance.due_back }}</span>)</p>
{% endfor %}
{% endblock %}
